<html>
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <script src="jquery.js" ></script>
        <script src="index.js"></script>
        <script src="camera.js"></script>
    </head>
    <body>
        <div class="display-cover">
            <video autoplay></video>
            <canvas class="d-none"></canvas>
        
            <div class="video-options">
                <select name="" id="" class="custom-select">
                    <option value="">Select camera</option>
                </select>
            </div>
        
            <img class="screenshot-image d-none" alt="">
        
            <div class="controls">
                <button class="btn btn-danger play" title="Play">Play</button>
                <button class="btn btn-info pause d-none" title="Pause">Pause</button>
                <button class="btn btn-outline-success screenshot d-none" title="ScreenShot">Capture</button>
            </div>
        </div>
        
        
       <div id="console">

       </div>
    </body>

</html>
